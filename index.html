<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <title>dictionary</title>
</head>
<body>
   <script>
     function fmsub() {
        let w = document.getElementById("wordin")
        let d = w.value;
        window.location.href = `/define.html?word=${d}`
     }       
     
   </script> 
   <h1>dictionary</h1>
   <input placeholder="word" id="wordin">
   <button onclick="fmsub()" id="go">go</button> 
</body>
</html>
